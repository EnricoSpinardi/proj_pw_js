<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Formulário</title>
 <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body class="$gray-900">
 <h1>Formulário em JavaScript</h1>
    <hr>
    <div class="container">
    <div class="row g-3">
        <div id="linhaForm">
            <div class="col">
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" class="form-control" aria-label="Digite seu nome" required>
        <br><br>
        </div>
        <div class="col">
        <input type="number" name="idade" id="idade" placeholder="Digite sua idade" class="form-control" aria-label="Digite sua idade" required>
        <br><br>
        <label for="admissao" class="col-sm-2 col-form-label col-form-label-lg">Admissão</label>
        <br><br>
        <div class="col">
        <input type="date" name="admissao" id="admissao" class="form-control" aria-label="admissao" required>
        <br><br>
        </div>
        <label for="demissao" class="col-sm-2 col-form-label col-form-label-lg">Demissão</label>
        <br><br>
        <div class="col">
        <input type="date" name="demissao" id="demissao" class="form-control" aria-label="demissao">
        <br><br>
        </div>
        <div class="col">
        <button type="button" class="btn btn-primary" onclick="adicionarLinha()">Adicionar</button>
            </div>
        </div>
    </form>
    <br><br>
    <table  class="table table-bordered" id="tabelaDados">
        <thead>
            <tr>
             <th scope="col">Id</th>
             <th scope="col">Nome</th>
             <th scope="col">Idade</th>
             <th scope="col">Admissão</th>
             <th scope="col">Demissão</th>
            </tr>   
        </thead>
        <tbody>
        </tbody>
    </table>
 <script src="./js/bootstrap.bundle.min.js"></script>
 <script src="./js/formulário.js"></script>
</body>
</html>
